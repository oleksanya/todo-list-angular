<div>
  <h3 class="text-center text-2xl font-bold">List of tasks for today</h3>

  <ul class="mr-1 max-h-[45rem] overflow-y-scroll">
    @for (task of tasks(); track task) {
      <li>
        <app-todo-list-item
          [task]="task"
          (isDoneStatus)="handleTaskStatus($event)"
          (taskToDelete)="handleTaskToDelete($event)"
        ></app-todo-list-item>
      </li>
    }
  </ul>
</div>
